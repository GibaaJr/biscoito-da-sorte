<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biscoito da Sorte</title>

    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Dancing+Script&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="screen1">
            <h1>Qual é a sua sorte de hoje?</h1>
            <p>Abra o biscoito e descubra!</p>
            <img src="./img/cookie.svg" alt="biscoito da sorte">
        </div>

        <div class="screen2">
            <h1>Aqui está a sua sorte de hoje:</h1>
            <div class="messageCookie">
                <p class="openCookie">Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.</p>
            </div>
            <img src="./img/opened-cookie.svg" alt="biscoito aberto">
            <button>Abrir outro biscoito</button>
        </div>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
